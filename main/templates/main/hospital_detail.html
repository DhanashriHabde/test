{% extends 'main/base.html' %}

{%block content %}
<div class="container-fluid ">
    <div class="jumbotron p-5 mt-4">
    <h1 class="display-4">{{hospital.name}}</h1>
    <h3 class="lead">{{hospital.taluka}}</h3>
    <hr class="my-4">
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Phone</th>
                <td style="width:50%">{{hospital.address}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{hospital.phone}}</td>
            </tr>
            <tr>
                <th>Taluka</th>
                <td>{{hospital.taluka}}</td>
            </tr>
        </tbody>
    </table>
    
   
    <a href="{% url 'index' %}" class="btn btn-primary btn-block" role="button"><i class="fas fa-arrow-circle-left"></i></a>

    </div>
</div>


{%endblock content %}
