{% extends 'main/base.html' %}

{%block content %}
<div class="container-fluid ">
    <div class="jumbotron p-5 m-5">
    <h1 class="display-4">{{hospital.name}}</h1>
    <h3 class="lead">{{hospital.taluka}}</h3>
    <hr class="my-4">
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Phone</th>
                <td style="width:50%">{{hospital.address}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{hospital.phone}}</td>
            </tr>
            <tr>
                <th>Taluka</th>
                <td>{{hospital.taluka}}</td>
            </tr>
        </tbody>
    </table>
    
    <p class="lead">
        <a class="btn btn-primary " href="{% url 'index' %}" role="button">Go Back</a>
    </p>
    </div>
</div>


{%endblock content %}
